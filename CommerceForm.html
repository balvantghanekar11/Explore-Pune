<h1><center>Enter The Details</center></h1>
<p><center>Please Enter Your Details And Let Us Help You With What You Are Looking For..</center></p>

<div class="container"  >
  <form action="" onsubmit="return validate();" method="post" name="myform">

    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="quali">Qualification</label>
      </div>
      <div class="col-75">
        <input type="text" id="quali" name="qualification" placeholder="Your qualification..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="dob">DateOfBirth </label>
      </div>
      <div class="col-75">
        <input type="date" id="dob" name="dob" placeholder="Your Birth Date(dd/mm/yyyy)..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="contact">Contact No</label>
      </div>
      <div class="col-75">
        <input type="text" id="contact" name="contact" placeholder="Your Contact Number..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="experience">Experience</label>
      </div>
      <div class="col-75">
        <input type="text" id="experience" name="experience" placeholder="Your Experience In Industry..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lastjob">Last Institution Joined</label>
      </div>
      <div class="col-75">
        <input type="text" id="lastjob" name="last job" placeholder="Last Institute You Worked With..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">Email Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your email address ..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pwd">Password</label>
      </div>
      <div class="col-75">
        <input type="text" id="pwd" name="pwd" placeholder="Your password..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="confpwd">Confirm Password</label>
      </div>
      <div class="col-75">
        <input type="text" id="confpwd" name="confpwd" placeholder="Confirm Password..">
      </div>
    </div>
   
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
